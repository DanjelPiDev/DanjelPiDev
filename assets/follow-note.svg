<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="200" viewBox="0 0 1100 200">
    <defs>
        <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#0d1117"/>
            <stop offset="100%" stop-color="#10151d"/>
        </linearGradient>

        <linearGradient id="rainbow" x1="0" y1="0" x2="1100" y2="0" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#ff0066"/>
            <stop offset="25%" stop-color="#ff9a00"/>
            <stop offset="50%" stop-color="#ffe600"/>
            <stop offset="75%" stop-color="#00d084"/>
            <stop offset="100%" stop-color="#00c2ff"/>
            <animateTransform attributeName="gradientTransform"
                              type="translate" from="-1100 0" to="1100 0" dur="6s" repeatCount="indefinite"/>
        </linearGradient>

        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <mask id="cursorMask">
            <rect width="100%" height="100%" fill="white"/>
        </mask>
    </defs>

    <a href="https://en.wikipedia.org/wiki/Reading_comprehension" target="_blank">
        <rect x="10" y="10" rx="20" ry="20" width="1080" height="180" fill="url(#bg)" stroke="#1f2937" stroke-width="1.5"/>

        <text x="50%" y="72" text-anchor="middle"
              font-family="Segoe UI, Inter, system-ui, -apple-system, Arial, sans-serif"
              font-size="36" font-weight="800" fill="url(#rainbow)" filter="url(#glow)">
            A Note on Follows
        </text>
    </a>

    <text x="50%" y="120" text-anchor="middle"
          font-family="Segoe UI, Inter, system-ui, -apple-system, Arial, sans-serif"
          font-size="18" fill="#e6edf3">
        If you're only here to farm followers, congratulations... you've already failed the Turing Test.
    </text>

    <text x="50%" y="146" text-anchor="middle"
          font-family="Segoe UI, Inter, system-ui, -apple-system, Arial, sans-serif"
          font-size="18" fill="#9fb3c8">
        I don't follow people back for button mashing. I follow projects, ideas, and sometimes my own curiosity.
    </text>

    <g>
        <text x="50%" y="172" text-anchor="middle"
              font-family="Segoe UI, Inter, system-ui, -apple-system, Arial, sans-serif"
              font-size="18" fill="#9fb3c8">
            Also, I only follow my nose... when it smells like good food. q.e.d.
        </text>
        <rect x="760" y="156" width="12" height="22" fill="#9fb3c8">
            <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
        </rect>
    </g>
</svg>
