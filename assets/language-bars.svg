<svg xmlns="http://www.w3.org/2000/svg" width="760" height="560" viewBox="0 0 760 560">
    <defs>
        <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#0d1117"/>
            <stop offset="100%" stop-color="#10151d"/>
        </linearGradient>
        <linearGradient id="bar" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#7c3aed"/>
            <stop offset="50%" stop-color="#06b6d4"/>
            <stop offset="100%" stop-color="#10b981"/>
        </linearGradient>
        <style>
            .title{font:700 24px Inter, Segoe UI, system-ui; fill:#e6edf3}
            .label{font:600 16px Inter, Segoe UI, system-ui; fill:#c7d2fe}
            .cap{font:500 13px Inter, Segoe UI, system-ui; fill:#9fb3c8}
        </style>
    </defs>

    <rect x="10" y="10" rx="16" ry="16" width="740" height="540" fill="url(#bg)" stroke="#1f2937" stroke-width="1.5"/>

    <text x="40" y="50" class="title">Languages I (pretend to) speak</text>
    <text x="40" y="78" class="cap">Animated fluency bars. 100% real, audited by my coffee machine.</text>

    <text x="40" y="116" class="label">Python</text>
    <rect x="220" y="104" width="480" height="16" rx="8" fill="#1f2937"/>
    <rect id="fill1" x="220" y="104" width="0" height="16" rx="8" fill="url(#bar)"/>
    <animate href="#fill1" attributeName="width" values="0;480" dur="1.2s" fill="freeze"/>

    <text x="40" y="154" class="label">TypeScript</text>
    <rect x="220" y="142" width="480" height="16" rx="8" fill="#1f2937"/>
    <rect id="fill2" x="220" y="142" width="0" height="16" rx="8" fill="url(#bar)"/>
    <animate href="#fill2" attributeName="width" values="0;430" dur="1.2s" begin="0.1s" fill="freeze"/>

    <text x="40" y="192" class="label">C++</text>
    <rect x="220" y="180" width="480" height="16" rx="8" fill="#1f2937"/>
    <rect id="fill3" x="220" y="180" width="0" height="16" rx="8" fill="url(#bar)"/>
    <animate href="#fill3" attributeName="width" values="0;410" dur="1.2s" begin="0.2s" fill="freeze"/>

    <text x="40" y="230" class="label">Java</text>
    <rect x="220" y="218" width="480" height="16" rx="8" fill="#1f2937"/>
    <rect id="fill4" x="220" y="218" width="0" height="16" rx="8" fill="url(#bar)"/>
    <animate href="#fill4" attributeName="width" values="0;380" dur="1.2s" begin="0.3s" fill="freeze"/>

    <text x="40" y="268" class="label">C#</text>
    <rect x="220" y="256" width="480" height="16" rx="8" fill="#1f2937"/>
    <rect id="fill5" x="220" y="256" width="0" height="16" rx="8" fill="url(#bar)"/>
    <animate href="#fill5" attributeName="width" values="0;360" dur="1.2s" begin="0.4s" fill="freeze"/>

    <text x="40" y="306" class="label">Papyrus (Skyrim)</text>
    <rect x="220" y="294" width="480" height="16" rx="8" fill="#1f2937"/>
    <rect id="fill6" x="220" y="294" width="0" height="16" rx="8" fill="url(#bar)"/>
    <animate href="#fill6" attributeName="width" values="0;480;120;480" dur="2.6s" begin="0.5s" repeatCount="indefinite"/>

    <text x="40" y="344" class="label">German</text>
    <rect x="220" y="332" width="480" height="16" rx="8" fill="#1f2937"/>
    <rect id="fill7" x="220" y="332" width="0" height="16" rx="8" fill="url(#bar)"/>
    <animate href="#fill7" attributeName="width" values="0;500" dur="1.2s" fill="freeze"/>

    <text x="40" y="382" class="label">English</text>
    <rect x="220" y="370" width="480" height="16" rx="8" fill="#1f2937"/>
    <rect id="fill8" x="220" y="370" width="0" height="16" rx="8" fill="url(#bar)"/>
    <animate href="#fill8" attributeName="width" values="0;470" dur="1.2s" begin="0.1s" fill="freeze"/>

    <text x="40" y="420" class="label">Sarcasm</text>
    <rect x="220" y="408" width="480" height="16" rx="8" fill="#1f2937"/>
    <rect id="fill9" x="220" y="408" width="0" height="16" rx="8" fill="url(#bar)"/>
    <animate href="#fill9" attributeName="width" values="0;520" dur="1.2s" begin="0.2s" fill="freeze"/>

    <text x="40" y="458" class="label">CoffeeScript (literal)</text>
    <rect x="220" y="446" width="480" height="16" rx="8" fill="#1f2937"/>
    <rect id="fill10" x="220" y="446" width="0" height="16" rx="8" fill="url(#bar)"/>
    <animate href="#fill10" attributeName="width" values="0;440" dur="1.2s" begin="0.3s" fill="freeze"/>

    <text x="40" y="496" class="label">Small Talk (IRL)</text>
    <rect x="220" y="484" width="480" height="16" rx="8" fill="#1f2937"/>
    <rect id="fill11" x="220" y="484" width="0" height="16" rx="8" fill="url(#bar)"/>
    <animate href="#fill11" attributeName="width" values="0;120" dur="1.2s" begin="0.4s" fill="freeze"/>

    <text x="40" y="534" class="label">Regex</text>
    <rect x="220" y="522" width="480" height="16" rx="8" fill="#1f2937"/>
    <rect id="fill12" x="220" y="522" width="0" height="16" rx="8" fill="url(#bar)"/>
    <animate href="#fill12" attributeName="width" values="0;520" dur="1.2s" begin="0.5s" fill="freeze"/>
</svg>